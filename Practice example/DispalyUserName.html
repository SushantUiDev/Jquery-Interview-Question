<!DOCTYPE html>
<head>
<title>Demo</title>
<script src="jquery-3.1.0.js"></script>
<script>
$(document).ready(function(){
   
	//alert(uname);
	$("#btn1").click(function(){
		 var uname=$("#txt").val();//get the value from text box
		var str="welcome to <u>"+ uname +"</u>" ; //decorate with string and store in one variable
		alert(str);
		$("#p1").html(str); //display in paragraph by html().
	});
});
</script>
</head>

<body>
<center>
<p>
    <label for="txt"></label>
    <input type="text" name="txt" id="txt"/>
</p>
<p>
<input type="button" name="btn" id="btn1" value="Get UserName"/>
</p>
<p id="p1"></p>
</center>
</body>
</html>
