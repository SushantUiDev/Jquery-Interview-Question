<title>CSS selector</title>
<style>

<script>
var kk= $.noConflict();
kk(document).ready(function(){
	/*$("div.questions > div:first").css("background-color" , "red");
	$("div.questions > div:last").css("background-color" , "green");*/
	kk("div.questions > div:even").css("background-color" , "red");
	kk("div.questions > div:odd").css("background-color" , "blue");
	kk("div.questions > div:nth-child(6)").css("background-color" , "green");
	kk("div.questions > div:nth-last-child(2)").css("background-color" , "yellow").css("color" , "red");
	});
</script>
